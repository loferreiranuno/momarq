<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search - Ultra Fast</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 0.75rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .drop-zone.dragover {
            border-color: var(--secondary);
            background: rgba(236, 72, 153, 0.1);
        }

        .drop-zone.loading {
            pointer-events: none;
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .drop-zone-text {
            color: var(--text-muted);
        }

        .drop-zone input {
            display: none;
        }

        /* Preview */
        .preview-container {
            display: none;
            margin-top: 1rem;
        }

        .preview-container.active {
            display: block;
        }

        .preview-wrapper {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .preview-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-time {
            font-size: 0.875rem;
            color: var(--success);
            font-weight: 600;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: var(--surface-light);
        }

        .product-info {
            padding: 0.75rem;
        }

        .product-name {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            color: var(--success);
            font-weight: 600;
        }

        .product-provider {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .product-similarity {
            font-size: 0.75rem;
            color: var(--primary);
            margin-top: 0.25rem;
        }

        .no-results {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        /* Error */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--error);
            margin-top: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Ready badge */
        .ready-badge {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <header>
            <h1>üîç Visual Search</h1>
            <p class="subtitle">Arraste uma imagem ou clique para fazer upload ‚Ä¢ Processamento no servidor em ~200ms</p>
        </header>

        <div class="main-grid">
            <!-- Upload Panel -->
            <div class="panel">
                <div class="panel-title">
                    üì∑ Imagem
                    <span class="ready-badge">Pronto</span>
                </div>

                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-icon">üìÅ</div>
                    <div class="drop-zone-text">
                        Arraste uma imagem aqui<br>
                        ou clique para selecionar
                    </div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>

                <div class="preview-container" id="previewContainer">
                    <div class="preview-wrapper">
                        <img id="previewImage" alt="Preview">
                        <div class="loading-overlay" id="loadingOverlay">
                            <div class="spinner"></div>
                            <span>A processar...</span>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Results Panel -->
            <div class="panel">
                <div class="results-header">
                    <div class="panel-title">üõí Produtos Encontrados</div>
                    <div class="results-time" id="resultsTime"></div>
                </div>

                <div id="resultsContainer">
                    <div class="no-results">
                        Fa√ßa upload de uma imagem para pesquisar produtos similares
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('fileInput'),
            previewContainer: document.getElementById('previewContainer'),
            previewImage: document.getElementById('previewImage'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorMessage: document.getElementById('errorMessage'),
            resultsContainer: document.getElementById('resultsContainer'),
            resultsTime: document.getElementById('resultsTime')
        };

        let isProcessing = false;

        // Event Listeners
        elements.dropZone.addEventListener('click', () => {
            if (!isProcessing) elements.fileInput.click();
        });

        elements.fileInput.addEventListener('change', (e) => {
            if (e.target.files?.[0]) handleFile(e.target.files[0]);
        });

        elements.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!isProcessing) elements.dropZone.classList.add('dragover');
        });

        elements.dropZone.addEventListener('dragleave', () => {
            elements.dropZone.classList.remove('dragover');
        });

        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files?.[0];
            if (file?.type.startsWith('image/') && !isProcessing) {
                handleFile(file);
            }
        });

        // Paste support
        document.addEventListener('paste', (e) => {
            if (isProcessing) return;
            for (const item of e.clipboardData?.items || []) {
                if (item.type.startsWith('image/')) {
                    handleFile(item.getAsFile());
                    break;
                }
            }
        });

        async function handleFile(file) {
            if (isProcessing) return;
            isProcessing = true;

            // Show preview
            const imageUrl = URL.createObjectURL(file);
            elements.previewImage.src = imageUrl;
            elements.previewContainer.classList.add('active');
            elements.loadingOverlay.classList.add('active');
            elements.errorMessage.classList.remove('active');
            elements.dropZone.classList.add('loading');

            try {
                const startTime = performance.now();

                // Resize image for faster upload (max 800px)
                const resizedBlob = await resizeImage(file, 800);

                // Upload to server
                const formData = new FormData();
                formData.append('image', resizedBlob, 'image.jpg');

                const response = await fetch('/api/search/image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error || `Server error: ${response.status}`);
                }

                const data = await response.json();
                const totalTime = Math.round(performance.now() - startTime);

                displayResults(data, totalTime);

            } catch (error) {
                console.error('Search error:', error);
                elements.errorMessage.textContent = error.message;
                elements.errorMessage.classList.add('active');
            } finally {
                elements.loadingOverlay.classList.remove('active');
                elements.dropZone.classList.remove('loading');
                isProcessing = false;
            }
        }

        async function resizeImage(file, maxSize) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let { width, height } = img;

                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = (height / width) * maxSize;
                            width = maxSize;
                        } else {
                            width = (width / height) * maxSize;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob(resolve, 'image/jpeg', 0.85);
                };
                img.src = URL.createObjectURL(file);
            });
        }

        function displayResults(data, totalTime) {
            elements.resultsTime.textContent = `${data.processingTimeMs}ms servidor ‚Ä¢ ${totalTime}ms total`;

            if (!data.results?.length) {
                elements.resultsContainer.innerHTML = '<div class="no-results">Nenhum produto encontrado</div>';
                return;
            }

            const html = `
                <div class="results-grid">
                    ${data.results.map(p => `
                        <div class="product-card">
                            <img class="product-image" src="${p.imageUrl}" alt="${p.name}" 
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23334155%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2250%22 fill=%22%2394a3b8%22 text-anchor=%22middle%22 dy=%22.3em%22>?</text></svg>'">
                            <div class="product-info">
                                <div class="product-name" title="${p.name}">${p.name}</div>
                                <div class="product-price">‚Ç¨${p.price.toFixed(2)}</div>
                                <div class="product-provider">${p.providerName}</div>
                                <div class="product-similarity">${(p.similarity * 100).toFixed(0)}% similar</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            elements.resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
